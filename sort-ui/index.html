<style>
	ul {
  list-style: none;
  padding: 0;
}

li {
  background: #eee;
  margin: 1px;
  padding: 5px 10px;
}

.sortable-ghost {
  opacity: .6;
}
</style>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sortable: `put: []` demo</title>

  <!-- Sortable.js -->
  <script src="//rubaxa.github.io/Sortable/Sortable.js"></script>

  
</head>
<body>
  
  <ul id="foo">
    <li>foo 1</li>
    <li>foo 2</li>
    <li>foo 3</li>
  </ul>

  <ul id="bar">
    <li>bar 1</li>
    <li>bar 2</li>
    <li>bar 3</li>
  </ul>

  <ul id="qux">
    <li>qux 1</li>
  </ul>

  
</body>
<script src='index.js'></script>

</html>
